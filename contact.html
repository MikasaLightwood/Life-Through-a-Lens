<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Life through a Lens</h1>
    </div>

    <!-- Navigation -->
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html" class="nav-link">Home</a>

  <!-- Main Content -->
  <main class="container">

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
      <div class="contact-wrapper">

        <!-- Contact Info -->
        <div class="contact-info">
          <h2>Contact Me</h2>
          <p><strong>Email:</strong> esther.gathatwa@student.moringaschool.com</p>
          <p><strong>Phone:</strong> +254 727538876</p>
          <p><strong>Location:</strong> Nairobi, Kenya</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Send a Message</h3>
          <form action="mailto:esther.gathatwa@student.moringaschool.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>

      </div>
    </section>

  </main>
